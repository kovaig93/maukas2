<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Video</title>
    <style>
      :root {
        color-scheme: dark;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #040405;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      .video-wrapper {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.05), transparent 45%),
          #040405;
        overflow: hidden;
      }

      .video-wrapper::before {
        content: "";
        position: absolute;
        inset: 0;
        background: #000;
        z-index: 0;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(1.1) contrast(1.05);
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1;
      }

      .video-wrapper.is-playing video {
        opacity: 1;
      }

      .begin-overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at center, rgba(30, 30, 35, 0.4), rgba(0, 0, 0, 0.95));
        z-index: 2;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      .begin-button {
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 20px;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        padding: 18px 56px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(120, 135, 255, 0.15));
        color: #f5f5f7;
        cursor: pointer;
        box-shadow: 0 0 24px rgba(120, 135, 255, 0.35), 0 0 48px rgba(65, 75, 160, 0.3);
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .begin-button__label {
        pointer-events: none;
      }

      .begin-button__bar {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 6px;
        height: 18px;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .begin-button__bar span {
        width: 6px;
        border-radius: 999px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(120, 135, 255, 0.35));
        box-shadow: 0 0 12px rgba(155, 165, 255, 0.55);
      }

      .begin-button__bar span:nth-child(1) {
        height: 10px;
      }

      .begin-button__bar span:nth-child(2) {
        height: 16px;
      }

      .begin-button__bar span:nth-child(3) {
        height: 12px;
      }

      .begin-button__bar span:nth-child(4) {
        height: 18px;
      }

      .begin-button__bar span:nth-child(5) {
        height: 14px;
      }

      .begin-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 28px rgba(155, 165, 255, 0.45), 0 0 60px rgba(80, 90, 180, 0.45);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.22), rgba(145, 160, 255, 0.25));
      }

      .begin-button:active {
        transform: translateY(0);
        box-shadow: 0 0 20px rgba(120, 135, 255, 0.35);
      }

      .video-wrapper.is-playing .begin-button__bar {
        opacity: 1;
        transform: translateY(0);
      }

      .video-wrapper.is-playing .begin-overlay {
        background: transparent;
        pointer-events: none;
      }

    </style>
  </head>
  <body>
    <div class="video-wrapper">
      <video id="video" playsinline loop>
        <source src="videoplayback.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="begin-overlay">
        <button class="begin-button" type="button">
          <span class="begin-button__label">Begin</span>
          <span class="begin-button__bar" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const wrapper = document.querySelector(".video-wrapper");
      const button = document.querySelector(".begin-button");

      const startPlayback = async () => {
        video.muted = false;
        video.volume = 0.5;
        try {
          await video.play();
          wrapper.classList.add("is-playing");
        } catch (error) {
          // If playback fails, keep the overlay visible.
        }
      };

      button.addEventListener("click", startPlayback);
    </script>
  </body>
</html>
