<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Video</title>
    <style>
      :root {
        color-scheme: dark;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #040405;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        cursor: none;
      }

      button,
      input,
      textarea,
      select,
      a,
      [role="button"],
      [role="link"] {
        cursor: none;
      }

      .video-wrapper {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.05), transparent 45%),
          #040405;
        overflow: hidden;
      }

      .video-wrapper::before {
        content: "";
        position: absolute;
        inset: 0;
        background: #000;
        z-index: 0;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(1.1) contrast(1.05);
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1;
      }

      .video-wrapper.is-playing video {
        opacity: 1;
      }

      .begin-overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at center, rgba(30, 30, 35, 0.4), rgba(0, 0, 0, 0.95));
        z-index: 2;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      .begin-button {
        font-size: 20px;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        padding: 18px 56px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(120, 135, 255, 0.15));
        color: #f5f5f7;
        cursor: none;
        box-shadow: 0 0 24px rgba(120, 135, 255, 0.35), 0 0 48px rgba(65, 75, 160, 0.3);
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .begin-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 28px rgba(155, 165, 255, 0.45), 0 0 60px rgba(80, 90, 180, 0.45);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.22), rgba(145, 160, 255, 0.25));
      }

      .begin-button:active {
        transform: translateY(0);
        box-shadow: 0 0 20px rgba(120, 135, 255, 0.35);
      }

      .video-wrapper.is-playing .begin-overlay {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .soundbar {
        position: absolute;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 14px 24px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(120, 135, 255, 0.15));
        color: #f5f5f7;
        box-shadow: 0 0 24px rgba(120, 135, 255, 0.35), 0 0 48px rgba(65, 75, 160, 0.3);
        font-size: 12px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        opacity: 0;
        transform: translate(-50%, 12px);
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 3;
      }

      .soundbar__label {
        font-size: 12px;
        letter-spacing: 0.35em;
      }

      .soundbar__slider {
        appearance: none;
        width: 180px;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        outline: none;
      }

      .soundbar__slider::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        background: #f5f5f7;
        box-shadow: 0 0 12px rgba(155, 165, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .soundbar__slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 999px;
        background: #f5f5f7;
        box-shadow: 0 0 12px rgba(155, 165, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .soundbar__slider::-moz-range-track {
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
      }

      .video-wrapper.is-playing .soundbar {
        opacity: 1;
        transform: translate(-50%, 0);
        pointer-events: auto;
      }

      .custom-cursor,
      .custom-cursor__glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 32px;
        height: 48px;
        pointer-events: none;
        z-index: 5;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .custom-cursor {
        background: url("cursor.cur") no-repeat center / contain;
        border-radius: 0;
        filter: drop-shadow(0 0 8px rgba(180, 200, 255, 0.65));
        mix-blend-mode: normal;
      }

      .custom-cursor__glow {
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, rgba(120, 145, 255, 0.45), rgba(50, 65, 140, 0) 70%);
        filter: blur(6px);
        opacity: 0;
        transition: opacity 0.3s ease;
        mix-blend-mode: screen;
      }

      body.cursor-ready .custom-cursor,
      body.cursor-ready .custom-cursor__glow {
        opacity: 1;
      }

      body.cursor-glow-hidden .custom-cursor__glow {
        opacity: 0;
      }

      body.cursor-clicking .custom-cursor {
        transform: translate(-50%, -50%) scale(0.85);
        box-shadow: none;
      }

      @media (hover: none) {
        body {
          cursor: auto;
        }

        .custom-cursor,
        .custom-cursor__glow {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <div class="video-wrapper">
      <video id="video" playsinline loop>
        <source src="videoplayback.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="begin-overlay">
        <button class="begin-button" type="button">Begin</button>
      </div>
      <div class="soundbar" aria-live="polite">
        <span class="soundbar__label">Volume</span>
        <input
          class="soundbar__slider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
          aria-label="Volume"
        />
      </div>
    </div>
    <div class="custom-cursor__glow" aria-hidden="true"></div>
    <div class="custom-cursor" aria-hidden="true"></div>

    <script>
      const video = document.getElementById("video");
      const wrapper = document.querySelector(".video-wrapper");
      const button = document.querySelector(".begin-button");
      const volumeSlider = document.querySelector(".soundbar__slider");
      const cursor = document.querySelector(".custom-cursor");
      const cursorGlow = document.querySelector(".custom-cursor__glow");

      let cursorX = window.innerWidth / 2;
      let cursorY = window.innerHeight / 2;
      const cursorHotspotX = 2;
      const cursorHotspotY = 2;
      const cursorWidth = 32;
      const cursorHeight = 48;
      const glowSize = 40;

      const updateCursor = () => {
        cursor.style.transform = `translate(${cursorX - cursorHotspotX}px, ${cursorY - cursorHotspotY}px)`;
        cursorGlow.style.transform = `translate(${cursorX - cursorHotspotX + cursorWidth / 2 - glowSize / 2}px, ${
          cursorY - cursorHotspotY + cursorHeight / 2 - glowSize / 2
        }px)`;
        requestAnimationFrame(updateCursor);
      };

      const handlePointerMove = (event) => {
        cursorX = event.clientX;
        cursorY = event.clientY;
        if (!document.body.classList.contains("cursor-ready")) {
          document.body.classList.add("cursor-ready");
        }
      };

      window.addEventListener("pointermove", handlePointerMove);
      window.addEventListener("pointerdown", () => document.body.classList.add("cursor-clicking"));
      window.addEventListener("pointerup", () => document.body.classList.remove("cursor-clicking"));
      updateCursor();

      const startPlayback = async () => {
        video.muted = false;
        video.volume = 0.2;
        volumeSlider.value = String(video.volume);
        try {
          video.currentTime = 1.45;
          await video.play();
          wrapper.classList.add("is-playing");
          document.body.classList.add("cursor-glow-hidden");
        } catch (error) {
          // If playback fails, keep the overlay visible.
        }
      };

      button.addEventListener("click", startPlayback);

      volumeSlider.addEventListener("input", (event) => {
        const value = Number(event.target.value);
        video.volume = value;
        if (value > 0) {
          video.muted = false;
        }
      });
    </script>
  </body>
</html>
