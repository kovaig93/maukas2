<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Video</title>
    <style>
      :root {
        color-scheme: dark;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #040405;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      .video-wrapper {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.05), transparent 45%),
          #040405;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(1.1) contrast(1.05);
      }

      .play-button {
        position: absolute;
        z-index: 2;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 128px;
        height: 128px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        background: rgba(5, 5, 8, 0.55);
        color: #fff;
        font-size: 40px;
        cursor: pointer;
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
        animation: pulse 2.2s ease-in-out infinite;
      }

      .play-button:hover {
        background: rgba(10, 10, 14, 0.75);
        transform: scale(1.05);
      }

      .play-button.is-hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.9);
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.35);
        }
        50% {
          box-shadow: 0 0 25px 8px rgba(255, 255, 255, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="video-wrapper">
      <button class="play-button" type="button" aria-label="Play video">▶</button>
      <video id="video" playsinline autoplay>
        <source src="videoplayback.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      const video = document.getElementById("video");
      const playButton = document.querySelector(".play-button");

      const requestFullscreen = () => {
        if (document.fullscreenElement || document.webkitFullscreenElement) {
          return;
        }

        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      };

      const updateButton = () => {
        if (video.paused) {
          playButton.classList.remove("is-hidden");
          playButton.textContent = "▶";
          playButton.setAttribute("aria-label", "Play video");
        } else {
          playButton.classList.add("is-hidden");
          playButton.textContent = "❚❚";
          playButton.setAttribute("aria-label", "Pause video");
        }
      };

      const togglePlayback = () => {
        if (video.paused) {
          video.play();
          requestFullscreen();
        } else {
          video.pause();
        }
        updateButton();
      };

      const tryAutoplay = async () => {
        video.muted = false;
        try {
          await video.play();
          requestFullscreen();
        } catch (error) {
          // Autoplay with sound can be blocked; leave the play button visible.
        }
        updateButton();
      };

      window.addEventListener("load", tryAutoplay);

      playButton.addEventListener("click", togglePlayback);
      video.addEventListener("click", togglePlayback);

      video.addEventListener("play", updateButton);
      video.addEventListener("pause", updateButton);
      document.addEventListener("fullscreenchange", updateButton);
      document.addEventListener("webkitfullscreenchange", updateButton);
    </script>
  </body>
</html>
